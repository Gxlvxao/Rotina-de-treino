<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Treino para Hipertrofia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
            height: 380px;
        }
        
        .exercise-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .exercise-item:hover {
            transform: translateX(8px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .exercise-item.completed {
            opacity: 0.6;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
        }
        
        .exercise-item.completed .exercise-name {
            text-decoration: line-through;
            color: #64748b;
        }
        
        .checkbox-custom {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .checkbox-custom:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .checkbox-custom:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .checkbox-custom:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .nav-button {
            position: relative;
            overflow: hidden;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.5);
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px -5px rgba(102, 126, 234, 0.3);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.3);
        }
        
        .tip-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .tip-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

        </nav>

        <!-- Main Content Grid -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-start">
            <!-- Workout Content -->
            <div class="lg:col-span-2 space-y-6">

                <div id="stats-card" class="stats-card fade-in">

                        <div>
                            <h3 class="text-sm font-medium opacity-90">Progresso do Dia</h3>
                            <p class="text-3xl font-bold mt-1"><span id="completed-count">0</span>/<span id="total-count">0</span></p>
                        </div>
                        <div class="relative">
                            <svg class="progress-ring" width="80" height="80">
                                <circle class="text-white opacity-20" stroke="currentColor" stroke-width="6" fill="transparent" r="34" cx="40" cy="40"/>

                            </svg>
                            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-2xl font-bold">
                                <span id="progress-percent">0</span>%
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Workout Card -->
                <div id="content-display" class="glass-effect p-6 sm:p-8 rounded-2xl shadow-2xl fade-in">
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="lg:col-span-1 space-y-6">
                <!-- Chart Card -->
                <div class="glass-effect p-6 rounded-2xl shadow-2xl fade-in">
                    <h2 class="text-xl font-bold text-center mb-2 text-gray-800">
                        📊 Distribuição Semanal
                    </h2>
                    <p class="text-center text-xs text-gray-600 mb-4">
                        Exercícios por grupo muscular
                    </p>
                    <div class="chart-container">
                        <canvas id="muscleGroupChart"></canvas>

                </div>

                <!-- Weekly Summary -->
                <div class="glass-effect p-6 rounded-2xl shadow-2xl fade-in">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">📅 Resumo Semanal</h3>
                    <div class="space-y-3">

                            <span class="font-bold text-purple-600">5</span>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>
