<!DOCTYPE html>

        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
            height: 380px;
        }
        
        .exercise-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .exercise-item:hover {
            transform: translateX(8px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .exercise-item.completed {
            opacity: 0.6;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
        }
        
        .exercise-item.completed .exercise-name {
            text-decoration: line-through;
            color: #64748b;
        }
        
        .checkbox-custom {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .checkbox-custom:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .checkbox-custom:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .checkbox-custom:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .nav-button {
            position: relative;
            overflow: hidden;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.5);
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px -5px rgba(102, 126, 234, 0.3);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.3);
        }
        
        .tip-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .tip-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>

                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Grupos Musculares</span>
                            <span class="font-bold text-purple-600">5</span>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        const workoutData = {
            segunda: {

                emoji: "ðŸ’ª",
                exercises: [
                    { name: "Supino reto com barra", sets: "4x", reps: "8-12", id: "seg-1" },
                    { name: "Supino inclinado com halteres", sets: "3x", reps: "8-12", id: "seg-2" },

            terca: {

                    { name: "Remada curvada com barra", sets: "4x", reps: "8-12", id: "ter-2" },
                    { name: "Remada unilateral com halteres", sets: "3x", reps: "10-12", id: "ter-3" },
                    { name: "Rosca direta com barra EZ", sets: "3x", reps: "8-12", id: "ter-4" },
                    { name: "Rosca alternada com halteres", sets: "3x", reps: "10-12", id: "ter-5" },
                    { name: "Rosca concentrada", sets: "2x", reps: "12-15", id: "ter-6" }
                ]
            },
            quarta: {
                title: "Ombros + TrapÃ©zio",
                emoji: "ðŸ”¥",
                exercises: [
                    { name: "Desenvolvimento com barra ou halteres", sets: "4x", reps: "8-12", id: "qua-1" },
                    { name: "ElevaÃ§Ã£o lateral", sets: "4x", reps: "12-15", id: "qua-2" },
                    { name: "ElevaÃ§Ã£o frontal", sets: "3x", reps: "12-15", id: "qua-3" },
                    { name: "Encolhimento de ombros com barra", sets: "4x", reps: "10-15", id: "qua-4" },
                    { name: "Remada alta com barra ou polia", sets: "3x", reps: "10-12", id: "qua-5" }
                ]
            },
            quinta: {
                title: "Pernas + Core",
                emoji: "ðŸ¦µ",
                exercises: [
                    { name: "Agachamento livre", sets: "4x", reps: "8-12", id: "qui-1" },
                    { name: "Leg press", sets: "3x", reps: "10-12", id: "qui-2" },
                    { name: "Stiff ou Levantamento Terra Romeno", sets: "3x", reps: "8-12", id: "qui-3" },
                    { name: "Panturrilha (sentado ou em pÃ©)", sets: "4x", reps: "12-15", id: "qui-4" },
                    { name: "Prancha", sets: "3x", reps: "30-60s", id: "qui-5" },
                    { name: "Abdominal infra", sets: "3x", reps: "15-20", id: "qui-6" }
                ]
            },
            sexta: {
                title: "Superiores (Corpo Inteiro)",
                emoji: "âš¡",
                exercises: [
                    { name: "Supino reto com halteres", sets: "3x", reps: "8-12", id: "sex-1" },
                    { name: "Puxada na frente", sets: "3x", reps: "8-12", id: "sex-2" },
                    { name: "Desenvolvimento com halteres", sets: "3x", reps: "8-12", id: "sex-3" },
                    { name: "Remada unilateral", sets: "3x", reps: "10-12", id: "sex-4" },
                    { name: "Rosca direta", sets: "3x", reps: "10-12", id: "sex-5" },
                    { name: "TrÃ­ceps pulley", sets: "3x", reps: "12-15", id: "sex-6" },
                    { name: "ElevaÃ§Ã£o lateral", sets: "3x", reps: "12-15", id: "sex-7" }
                ]
            },
            dicas: {
                title: "Dicas Importantes para seu Treino",
                emoji: "ðŸ’¡",
                points: [
                    { 
                        title: "Intervalo entre SÃ©ries", 
                        icon: "â±ï¸", 
                        text: "Descanse de 90 a 120 segundos para exercÃ­cios compostos (ex: agachamento, supino) e de 60 a 90 segundos para exercÃ­cios isolados (ex: rosca direta, elevaÃ§Ã£o lateral).",
                        color: "from-blue-50 to-blue-100"
                    },
                    { 
                        title: "Carga Ideal", 
                        icon: "âš–ï¸", 
                        text: "Escolha um peso que o desafie a completar a faixa de repetiÃ§Ãµes proposta, mantendo sempre a boa forma e a execuÃ§Ã£o correta do movimento.",
                        color: "from-purple-50 to-purple-100"
                    },
                    { 
                        title: "ProgressÃ£o de Carga", 
                        icon: "ðŸ“ˆ", 
                        text: "Para continuar estimulando o crescimento muscular, tente aumentar a carga ou o nÃºmero de repetiÃ§Ãµes a cada semana de forma gradual e consistente.",
                        color: "from-green-50 to-green-100"
                    },
                    { 
                        title: "Alongamento", 
                        icon: "ðŸ§˜", 
                        text: "Realize alongamentos antes e depois de cada sessÃ£o, com foco especial nos ombros e peitoral para melhorar a flexibilidade e ajudar na prevenÃ§Ã£o de lesÃµes.",
                        color: "from-orange-50 to-orange-100"
                    },
                    { 
                        title: "HidrataÃ§Ã£o", 
                        icon: "ðŸ’§", 
                        text: "Mantenha-se hidratado durante todo o treino. Beba Ã¡gua antes, durante e apÃ³s os exercÃ­cios para otimizar o desempenho e a recuperaÃ§Ã£o muscular.",
                        color: "from-cyan-50 to-cyan-100"
                    },
                    { 
                        title: "NutriÃ§Ã£o", 
                        icon: "ðŸ¥—", 
                        text: "Consuma proteÃ­nas de qualidade e carboidratos complexos para apoiar o crescimento muscular. Uma refeiÃ§Ã£o pÃ³s-treino adequada Ã© essencial para a recuperaÃ§Ã£o.",
                        color: "from-pink-50 to-pink-100"
                    }
                ]
            }
        };

        const contentDisplay = document.getElementById('content-display');
        const navButtons = document.querySelectorAll('.nav-button');
        const statsCard = document.getElementById('stats-card');
        let currentDay = 'segunda';

        // Load saved progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('workoutProgress');
            return saved ? JSON.parse(saved) : {};
        }

        // Save progress to localStorage
        function saveProgress(progress) {
            localStorage.setItem('workoutProgress', JSON.stringify(progress));
        }

        // Update progress stats
        function updateProgressStats() {
            const data = workoutData[currentDay];
            if (!data.exercises) {
                statsCard.style.display = 'none';
                return;
            }
            
            statsCard.style.display = 'block';
            const progress = loadProgress();
            const dayProgress = progress[currentDay] || {};
            const completed = Object.values(dayProgress).filter(v => v).length;
            const total = data.exercises.length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('completed-count').textContent = completed;
            document.getElementById('total-count').textContent = total;
            document.getElementById('progress-percent').textContent = percentage;

            // Update progress circle
            const circle = document.getElementById('progress-circle');
            const circumference = 213.628;
            const offset = circumference - (percentage / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        // Render workout content
        function renderContent(day) {
            currentDay = day;
            const data = workoutData[day];
            contentDisplay.innerHTML = '';

            const titleElement = document.createElement('div');
            titleElement.className = "mb-6";
            titleElement.innerHTML = `
                <div class="flex items-center gap-3 mb-2">
                    <span class="text-4xl">${data.emoji}</span>
                    <h2 class="text-3xl font-extrabold text-gray-800">
                        ${day.charAt(0).toUpperCase() + day.slice(1).replace('terca', 'TerÃ§a').replace('quarta', 'Quarta').replace('quinta', 'Quinta').replace('sexta', 'Sexta')}
                    </h2>
                </div>
                <h3 class="text-lg font-semibold text-purple-600 ml-14">
                    ${data.title}
                </h3>
            `;
            contentDisplay.appendChild(titleElement);

            if (day === 'dicas') {
                const list = document.createElement('div');
                list.className = 'space-y-4';
                data.points.forEach(point => {
                    const item = document.createElement('div');
                    item.className = `tip-card p-5 rounded-xl bg-gradient-to-r ${point.color}`;
                    item.innerHTML = `
                        <div class="flex items-start gap-4">
                            <div class="text-3xl flex-shrink-0">${point.icon}</div>
                            <div class="flex-1">
                                <h4 class="font-bold text-gray-800 text-lg mb-2">${point.title}</h4>
                                <p class="text-gray-700 leading-relaxed">${point.text}</p>
                            </div>
                        </div>
                    `;
                    list.appendChild(item);
                });
                contentDisplay.appendChild(list);
            } else {
                const progress = loadProgress();
                const dayProgress = progress[day] || {};

                const list = document.createElement('div');
                list.className = 'space-y-3';
                
                data.exercises.forEach((exercise, index) => {
                    const isCompleted = dayProgress[exercise.id] || false;
                    const item = document.createElement('div');
                    item.className = `exercise-item p-4 rounded-xl flex items-center gap-4 ${isCompleted ? 'completed' : 'bg-gradient-to-r from-gray-50 to-white border border-gray-200'}`;
                    item.innerHTML = `
                        <input type="checkbox" 
                               class="checkbox-custom" 
                               id="${exercise.id}"
                               ${isCompleted ? 'checked' : ''}>
                        <div class="flex-1 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
                            <label for="${exercise.id}" class="exercise-name font-semibold text-gray-800 cursor-pointer flex-1">
                                ${index + 1}. ${exercise.name}
                            </label>
                            <div class="flex items-center gap-2">
                                <span class="badge">
                                    ${exercise.sets} ${exercise.reps}
                                </span>
                            </div>
                        </div>
                    `;
                    
                    const checkbox = item.querySelector('.checkbox-custom');
                    checkbox.addEventListener('change', (e) => {
                        const progress = loadProgress();
                        if (!progress[day]) progress[day] = {};
                        progress[day][exercise.id] = e.target.checked;
                        saveProgress(progress);
                        
                        if (e.target.checked) {
                            item.classList.add('completed');
                        } else {
                            item.classList.remove('completed');
                        }
                        
                        updateProgressStats();
                    });
                    
                    list.appendChild(item);
                });
                contentDisplay.appendChild(list);
            }

            updateProgressStats();
        }

        // Navigation button click handlers
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const day = button.dataset.day;

                navButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.classList.add('glass-effect');
                });
                
                button.classList.add('active');
                button.classList.remove('glass-effect');
                
                renderContent(day);
            });
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderContent('segunda');

            // Create chart
            const ctx = document.getElementById('muscleGroupChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Peito', 'Costas', 'Ombros & TrapÃ©zio', 'Pernas & Core', 'BÃ­ceps & TrÃ­ceps'],
                    datasets: [{
                        label: 'NÂº de ExercÃ­cios',
                        data: [3, 5, 7, 6, 8],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(237, 100, 166, 0.8)',
                            'rgba(255, 154, 158, 0.8)',
                            'rgba(250, 208, 196, 0.8)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(118, 75, 162, 1)',
                            'rgba(237, 100, 166, 1)',
                            'rgba(255, 154, 158, 1)',
                            'rgba(250, 208, 196, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 11,
                                    family: 'Inter'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + ' exercÃ­cios';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
